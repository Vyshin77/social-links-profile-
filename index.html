<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/avatar-jessica.jpeg" alt="avatar">
    <h2>Jessica Randall</h2>
    <p>London, United Kingdom</p>
    <blockquote>"Front-end developer and avid reader."</blockquote>

    <div class="socials">
      <div class="social">GitHub</div>
      <div class="social">Frontend Mentor</div>
      <div class="social">LinkedIn</div>
      <div class="social">Twitter</div>
      <div class="social">Instagram</div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Azong</a>.
  </div>
</body>
</html>
